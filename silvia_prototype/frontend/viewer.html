<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor de Bandas GeoTIFF</title>
    <link rel="stylesheet" href="/static/style.css?v=5.1">
    <link rel="stylesheet" href="/static/viewer.css?v=1.4">
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
</head>
<body>
    <!-- Cabecera -->
    <header class="header">
        <div class="logo">
            <img src="/static/logo.png" alt="Silvia Logo" class="logo-img">
        </div>
        <!-- NAVEGACIÓN AÑADIDA -->
        <nav class="navigation">
            <a href="/" class="nav-link">Principal</a>
            <a href="/silvia.html" class="nav-link">Silvia</a>
        </nav>
        <div id="upload-container" class="upload-container">
            <input type="file" id="geotiff-input" accept=".tif,.tiff" style="display: none;">
            <button id="upload-button" class="nav-link">Subir Archivo</button>
            <p class="upload-hint">(Solo archivos .tif o .tiff)</p>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="viewer-page-container">
        <h1 id="viewer-title">Visor de Bandas</h1>

        <div id="viewer-container" class="viewer-container">
            
            <!-- Mensaje Inicial -->
            <div id="initial-message" class="initial-message">
                <h2>Bienvenido al Visor de Archivos GeoTIFF</h2>
                <p>Usa el botón "Subir Archivo" para analizar las bandas de un fichero .tif.</p>
            </div>

            <!-- Controles y Visor -->
            <div id="band-controls" class="band-controls"></div>
            <div id="image-display-area" class="image-display-area">
                <div id="panzoom-scene">
                    <img id="band-image" src="" alt="Visualización de la banda GeoTIFF" />
                </div>
                
                <div id="loading-overlay" class="loading-overlay">
                    <div class="spinner"></div>
                    <p id="loading-text">Cargando...</p>
                    <div id="progress-bar-container" class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                </div>

                <div id="error-message-box" class="error-message-box"></div>
                <div id="band-info" class="band-info"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/viewer.js?v=2.1"></script>
</body>
</html>
